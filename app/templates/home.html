{% extends "base.html" %} 
    {% block title %}Home{% endblock %} 
        {%block username %}Welcome, {{user.first_name}} {%endblock%}
        {% block content%}
        <h1 align="center" style="font-family:pacifico;">Notebook</h1>
            <ul class="list-group list-group-flush" id="notes">
                {% for note in user.notes %}
                <li style="font-family:pacifico;" class="list-group-item">
                    {{ note.data }}
                    
                    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
                <small class="font-weight-light text-right">{{ note.date }}</small>
                {% endfor %}
            </ul>
        <form method="POST" enctype="multipart/form-data" >
            <div class="form-outline">
                <textarea  style="font-family:pacifico;" name="note" id="note" class="form-control" ></textarea>
                <label class="form-label" for="note">Notes</label>
            </div>          
            
            
            
            <div align="center">
                <button type="submit" class="btn btn-primary">Add Note</button>
            </div>
        </form>

        {% endblock %}
