{% extends "base.html" %} 
{% block title %}Math List{% endblock %} 
{%block username %}Welcome, {{user.first_name}} {%endblock%}
{% block content%}
    <div class="container">

        <div class="row showcase stm-font">
            <div class="col-sm-4 hidden-xs">
                <div class="well shadow up-hover color-hover">
                    <a style="text-decoration: none;" href="Math">                        
                        <span style="font-size: 26px;padding: 1px;">\[f(x)\]</span>
                        <h2 style="font-family: pacifico;">Calculus </h2>
                    </a>
                </div>                  
            </div>

            <div class="col-sm-4 hidden-xs">
                <div class="well shadow up-hover color-hover">
                    <a style="text-decoration: none;" href="Plotting">                        
                        <h1><i class="fa fa-bar-chart" aria-hidden="true"></i></h1>
                        <h2 style="font-family: pacifico;">Ploting </h2>
                    </a>
                </div>                  
            </div>

            <div class="col-sm-4 hidden-xs">
                <div class="well shadow up-hover color-hover">
                    <a style="text-decoration: none;" href="DiscretSum">                        
                        <span style="font-size: 20px;padding: 1px;">\[\sum_{i = 1 }^{n} k\]</span>
                        <h2 style="font-family: pacifico">Discret Summation </h2>
                    </a>
                </div>                  
            </div>
            

        </div>
    </div>

    <!-- Links & Scripts-->  

    <link
    type="text/css"
    rel="stylesheet"
    href="{{ url_for('static', filename='/CSS/tools.css') }}"
    />
    <script
    type="text/javascript"
    src="{{ url_for('static', filename='/JS/tools.js') }}"
    ></script>

{% endblock %}
